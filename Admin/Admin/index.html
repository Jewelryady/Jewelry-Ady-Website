<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="Style/style.css">
    <style>
        /* CSS pentru notificÄƒri */
        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        #notification.success {
            background-color: #4CAF50;
            color: white;
        }
        #notification.error {
            background-color: #f44336;
            color: white;
        }
        #filterSearchContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        #filterContainer, #searchContainer {
            display: flex;
            align-items: center;
        }
        #filterContainer label, #searchContainer label {
            margin-right: 10px;
        }
        #addCategoryContainer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }
        .categoryButton, .deleteCategoryButton {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .categoryButton {
            background-color: #28a745;
            color: white;
        }
        .categoryButton:hover {
            background-color: #218838;
        }
        .deleteCategoryButton {
            background-color: #dc3545;
            color: white;
        }
        .deleteCategoryButton:hover {
            background-color: #c82333;
        }
        #newCategoryName, #confirmAddCategoryButton, #cancelAddCategoryButton {
            display: none;
        }
        #cancelAddCategoryButton {
            background-color: #dc3545;
        }
        #cancelAddCategoryButton:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div id="adminHeader">
        <h1>ðŸ˜‡ Admin Panel | jewelryady.com</h1>
        <div id="addCategoryContainer">
            <button id="showAddCategoryButton" class="categoryButton" onclick="showAddCategoryInput()">AdaugÄƒ Categorie Noua</button>
            <input type="text" id="newCategoryName" placeholder="Nume categorie">
            <button id="confirmAddCategoryButton" class="categoryButton" onclick="addCategory()">AdaugÄƒ</button>
            <button id="cancelAddCategoryButton" class="cancelButton" onclick="cancelAddCategory()">AnuleazÄƒ</button>
        </div>
    </div>

    <div id="categoriesContainer">
        <!-- Categoriile vor fi adÄƒugate aici -->
    </div>
    
    <div id="filterSearchContainer">
        <div id="filterContainer">
            <label for="filterDropdown">FiltreazÄƒ dupÄƒ categorie:</label>
            <select id="filterDropdown">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        
        <div id="searchContainer">
            <label for="searchInput">CautÄƒ produs:</label>
            <input type="text" id="searchInput" placeholder="CautÄƒ dupÄƒ nume, ID sau preÈ›">
        </div>
    </div>
    
    <h2>Produse</h2>
    <div id="overlay"></div> <!-- Overlay for dimming background -->

    <div id="itemFormContainer" style="display: none;">
        <h2>AdaugÄƒ Produs Ã®n categoria <span id="selectedCategory"></span></h2>
        <form id="productForm">
            <label for="id">ID Produs:</label>
            <span id="id"></span> <!-- Display the ID as text instead of an input field -->

            <label for="name">Nume Produs:</label>
            <input type="text" id="name" required>

            <label for="price">PreÈ›:</label>
            <input type="text" id="price" required>

            <label for="images">Imagini (separate prin virgule):</label>
            <input type="text" id="images" placeholder="images/Inele/ring22.jpg, images/Inele/ring2.jpg" required readonly>
            <button type="button" onclick="document.getElementById('imageFileInput').click()">AdaugÄƒ o pozÄƒ</button>
            <input type="file" id="imageFileInput" style="display: none;" accept="image/*" onchange="addImagePath()">
            <div id="imagePathsContainer"></div> <!-- Container for image paths with delete icons -->

            <label for="description">Descriere:</label>
            <textarea id="description" required></textarea>

            <div class="optional">
                <label for="isTrending">
                    <input type="checkbox" id="isTrending">
                    Produsul este Ã®n trend
                </label>

                <label for="old_price">PreÈ› Veche:</label>
                <input type="text" id="old_price" placeholder="Ex: 1645.00 MDL">

                <label for="out_Of_stock">
                    <input type="checkbox" id="out_Of_stock">
                    Este epuizat
                </label>

                <label for="isNew">
                    <input type="checkbox" id="isNew">
                    Produs Nou
                </label>

                <label for="product_sizes">Dimensiuni disponibile (separate prin virgule):</label>
                <input type="text" id="product_sizes" placeholder="Ex: 15, 16, 17, 18, 19">
            </div>

            <button type="button" onclick="saveProduct()">SalveazÄƒ Produs</button>
            <button type="button" class="cancelButton" onclick="resetProductForm()">AnuleazÄƒ</button>
        </form>
    </div>

    <div id="notification"></div> <!-- Container pentru notificÄƒri -->

    <div id="productsContainer">
        <!-- Produsele vor fi adÄƒugate aici -->
    </div>

    <script src="scripts/jsmain.js"></script>
    <script>
        function showAddCategoryInput() {
            document.getElementById('newCategoryName').style.display = 'block';
            document.getElementById('confirmAddCategoryButton').style.display = 'block';
            document.getElementById('cancelAddCategoryButton').style.display = 'block';
            document.getElementById('showAddCategoryButton').style.display = 'none';
        }

        function addCategory() {
            const categoryName = document.getElementById('newCategoryName').value.trim();
            if (categoryName) {
                categories.push(categoryName);
                updateCategories();
                saveCategoriesToJSON(); // Save categories to JSON file
                document.getElementById('newCategoryName').value = ''; // Clear input
                document.getElementById('newCategoryName').style.display = 'none';
                document.getElementById('confirmAddCategoryButton').style.display = 'none';
                document.getElementById('cancelAddCategoryButton').style.display = 'none';
                document.getElementById('showAddCategoryButton').style.display = 'block';
                populateFilterDropdown(); // Update filter dropdown
            } else {
                alert("IntroduceÈ›i un nume valid pentru categorie.");
            }
        }

        function cancelAddCategory() {
            document.getElementById('newCategoryName').value = ''; // Clear input
            document.getElementById('newCategoryName').style.display = 'none';
            document.getElementById('confirmAddCategoryButton').style.display = 'none';
            document.getElementById('cancelAddCategoryButton').style.display = 'none';
            document.getElementById('showAddCategoryButton').style.display = 'block';
        }
    </script>
</body>

</html>
