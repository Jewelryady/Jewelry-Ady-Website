<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Categorii și Produse</title>
    <link rel="stylesheet" href="Style/adminStyle.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <h2>Gestionează Categorii</h2>
        <form id="categoryForm">
            <div class="form-group">
                <label for="categoryName">Nume Categorie</label>
                <input type="text" id="categoryName" placeholder="Ex: Inele, Coliere" required>
            </div>
            <button type="submit">Adaugă Categorie</button>
        </form>

        <h3>Categorii</h3>
        <div class="category-list" id="categoryList">
            <!-- Butoanele pentru categorii vor fi generate aici -->
        </div>

        <h2 id="currentCategoryTitle">Produse (Toate)</h2>
        <form id="productForm" style="display:none;">
            <div class="form-group">
                <label for="productName">Nume Produs</label>
                <input type="text" id="productName" placeholder="Numele produsului" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Preț</label>
                <input type="text" id="productPrice" placeholder="Preț produs" required>
            </div>
            <div class="form-group">
                <label for="productImages">Imagini (URL-uri separate prin virgulă)</label>
                <textarea id="productImages" rows="3" placeholder="Ex: img1.png,img2.png"></textarea>
            </div>
            <div class="form-group">
                <label for="productDescription">Descriere</label>
                <textarea id="productDescription" rows="3" placeholder="Descriere produs"></textarea>
            </div>
            <button type="submit">Salvează Produs</button>
        </form>

        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nume</th>
                    <th>Preț</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produsele vor fi afișate aici -->
            </tbody>
        </table>
    </div>

    <script src="adminPanel.js"></script>
</body>
</html>
