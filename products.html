<body>
    <header class="container" id="header">
        <div class="header_top">
            <img src="images/logo_block.png" alt="page logo" id="logo" onclick="window.location.href='index.html'">

            <nav>
                <menu>
                    <ul class="nav-buttons">
                        <li><a href="index.html">Acasa</a></li>
                        <li><a href="products.html">Magazin</a></li>
                        <li><a href="contact.html">Contacte</a></li>

                </menu>
            </nav>

            <div class="header_actions">
 
                <a href="#" class="icon-cart">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span id="cart-counter">0</span>
                </a>
            </div>


        </div>

        <div class="product-header">
            <div class="menu-icon" onclick="toggleSidebar()">
                <ion-icon name="grid-outline"></ion-icon>
            </div>
 
            <div class="product-header-right">
                <span id="productCount"></span>
            </div>
        </div>
    </header>
    <main>
       
        <div class="container">
            <div class="aside">
                <h2>Categorii</h2>
                
                <div class="shop_categories">
                    <a href="#" class="categories_link active" productCategory="">Toate Produsele</a>
                    <a href="#" class="categories_link" productCategory="Brăţări">Brăţări</a>
                    <a href="#" class="categories_link" productCategory="Inele">Inele</a>
                    <a href="#" class="categories_link" productCategory="Cercei">Cercei</a>
                </div>
                
            </div>

            <div class="products">
                <div class="content">
                    <!-- add products in js -->
                </div>
            </div>
        </div>
    </main>
   <!-- Cart Overlay -->
   <div class="cart-overlay"></div>

   <!-- Cart Section -->
   <div class="cart-section">
       <div class="cart-header">
           <h2>Coș de cumpărături</h2>
           <div class="closeCart" onclick="closeCart();">
               <ion-icon name="close-outline"></ion-icon>
           </div>
       </div>
       <div class="cart_products">
           <!-- add cart products in js -->
       </div>
       <div class="cart_total">
           <h3>Total:</h3>
           <span id="total_price"></span>
       </div>
       <div class="btn_control">
           <button class="viewCart" onclick="viewCart();">Vezi coșul</button>
           <button class="checkout" onclick="checkout();">Cumpără</button>
       </div>
   </div>
    
 <!-- Footer Info -->
 <footer class="footer black-footer">

</footer>
