<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the latest trends in fashion for 
        women and men at SA FashionStyle. Shop our wide selection of clothes, bags,
        jewelry, and more. Elevate your style with our curated collections.">
    <meta name="keywords"
        content="clothes, women, men, fashion, bags, jewelry, SA FashionStyle, latest trends, stylish clothing, accessories">
    <meta name="author" content="SA_FashionStyle">
    <link rel="icon" href="images/logowhite.jpg" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="Style/productDetails.css">
    <link rel="stylesheet" href="Style/main.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- animation icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>

    <title>SA__FashionStyle</title>

    <style>
        
        .sale-flag {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: red;
            color: white;
            padding: 2px 5px;
            font-weight: bold;
            border-radius: 3px;
            z-index: 10; /* Asigură-te că este deasupra imaginii */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15); /* Shadow mai accentuat la hover */
        }
        
        .new-flag {
            position: absolute;
            top: 0px; /* Așezăm insigna sub insigna de reducere */
            left: 0px;
            background-color: green; /* Culoare verde pentru insigna „NOU” */
            color: white;
            padding: 2px 5px;
            font-weight: bold;
            border-radius: 3px;
            z-index: 10; /* Asigură-te că este deasupra imaginii */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15); /* Shadow mai accentuat la hover */
        }

        .card-img {
            position: relative; /* Permite poziționarea absolută a sale-flag */
        }

/* Out of stock panel */
.out-of-stock {
    position: absolute;
    top: 0;
    left: 0;
    right: 0; /* Acoperă întreaga lățime a imaginii */
    bottom: 0; /* Acoperă întreaga înălțime a imaginii */
    background-color: rgba(0, 0, 0, 0.6); /* Fundal negru cu transparență */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    z-index: 20; /* Asigură-te că este deasupra imaginii și a altor elemente */
    pointer-events: auto; /* Asigură-te că panoul poate primi interacțiuni */
}

.card-img img {
    pointer-events: none; /* Imaginea nu poate primi interacțiuni */
}

    </style>
</head>

<body>
    <header class="container" id="header">
        <div class="header_top">

            <img src="images/logo_block.png" alt="page logo" id="logo" onclick="window.location.href='index.html'">

            <nav>
                <menu>
                    <ul class="nav-buttons">
                        <li><a href="index.html">Acasa</a></li>
                        <li><a href="products.html">Produse</a></li>
                        <li><a href="contact.html">Contacte</a></li>
                    </ul>
                </menu>
            </nav>

            <div class="header_actions">

                <a href="#" class="icon-cart">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span id="cart-counter">0</span>
                </a>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="productDetails">
                
                <div class="images">
                    <div class="card-img">
                        <div class="sale-flag" id="saleFlag" style="display: none;">Reducere</div>
                        <div class="new-flag" id="newFlag" style="display: none;">NOU</div> <!-- Insigna "NOU" -->
                        <div class="out-of-stock" id="outOfStock" style="display: none;">Out of stock</div> <!-- Panoul pentru "Out of stock" -->
                        <img id="product_image" src="" alt="productDetails">
                    </div>
                    
                </div>
                

                <div class="details">
                    <span class="category_name"></span>
                    <h2 class="product_name"></h2>
                    <h3 class="product_price"></h3>
                    <p class="product_des"></p>
                
                 <!-- Dropdown pentru mărimi -->
<label for="sizeSelect">Alegeți mărimea:</label>
<select id="sizeSelect" class="size-dropdown"> <!-- Aici am adăugat clasa size-dropdown -->
    <option disabled selected>Alege mărimea</option>
    <!-- Opțiunile vor fi populate din JavaScript -->
</select>

                    
                    <div class="buttons">
                        <div class="counts">
                            <button id="minus" class="counts_btns">-</button>
                            <input type="number" inputmode="numeric" name="productCount" min="1" step="1" max="999"
                                class="product_count" id="productCount" value="1">
                            <button id="plus" class="counts_btns">+</button>
                        </div>
                        <button id="btn_add">Adăugați la coș</button>
                    </div>
                
                    <div class="btn_control">
                        <button class="viewCart" onclick="viewCart();">Vezi coșul</button>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <!-- alert -->

    <!-- cart -->

    <div class="cart-section">
        <div class="cart-header">
            <h2>Coș de cumpărături</h2>
            <div class="closeCart">
                <ion-icon name="close-outline" id="closeCart"></ion-icon>
            </div>
        </div>
        <div class="cart_products">
            <!-- add cart products in js -->
        </div>
        <div class="cart_total">
            <h3>Total:</h3>
            <span id="total_price"></span>
        </div>
        <div class="btn_control">
            <button class="viewCart" onclick="viewCart();">Vezi coșul</button>
        </div>
    </div>

    <footer class="footer black-footer">
        <div class="footer-top">
            <div class="footer-list">

                <div class="list">
                    <h4>INFORMATII</h4>
                    <ul>
                        <li><a href="#">Despre noi</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="list">
                    <h4>RELATII CLIENTI</h4>
                    <ul>
                        <li><a href="#">Termeni si conditii</a></li>
                        <li><a href="#">Politica de confidentialitate</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="footer-bottom">

            <div class="header_social">
                <a href="https://www.instagram.com/" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="https://wa.me/201007738790" target="_blank">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </div>

            <p class="footer-company-name">
                © 2024 Toate drepturile rezervate.
            </p>
    </footer>

    <button id="scrollBtn"><ion-icon name="arrow-up-outline" id="btn-up"></ion-icon></button>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/getDetails.js"></script>
    <script src="JavaScript/cart.js"></script>
</body>
</html>
