        .sale-flag {

        .new-flag {

        .card-img {

        /* Out of stock panel */

            left: 0;
            right: 0;

        .card-img img {

        .images {

        .card-img {

        .card-img img {

        }

        .card-img:hover img {

        }

        .sale-flag,

        }

        }

        .image-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            /* Centrează pe verticală */
            padding: 0 10px;
            z-index: 20;
            /* Asigură-te că sunt deasupra imaginii */
        }

        .image-navigation button {

            justify-content: center;

            width: 30px;
            height: 30px;
            background-color: #a4a4a4e5;
            /* Culoare cu transparență */

            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);

        }



        .image-navigation button ion-icon {

        }

            background-color: #787878e5;
            /* Culoare la hover */
        }

        .image-navigation button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Image Preview */
        .prewiev-image-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Spațiere între previzualizări */
            overflow-x: auto;
            /* Activează scroll-ul orizontal */
            white-space: nowrap;
            /* Previne ruperea rândului */
            max-width: 100%;
            /* Responsiv */
            padding: 4px 7px;
            background-color: #f5f5f5;
            /* Fundal deschis */
            border-radius: 8px;
            /* Colțuri rotunjite */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            /* Umbră subtilă */
            scrollbar-width: thin;
            /* Scrollbar subțire pentru Firefox */
            scrollbar-color: #007BFF transparent;
            /* Culoare scroll */
        }

        .preview-square {
            flex-shrink: 0;
            /* Previne micșorarea */
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            /* Fundal neutru */
            border: 2px solid transparent;
            /* Margine inițială */
            border-radius: 5px;
            /* Colțuri rotunjite */
            transition: transform 0.3s ease, border-color 0.3s ease;
            /* Animație la hover */
            cursor: pointer;
            /* Indicator de clic */
        }

        .preview-square img {
            width: 100%;
            /* Imagine responsivă */
            height: 100%;
            /* Imagine responsivă */
            object-fit: cover;
            /* Decupare corectă a imaginii */
            border-radius: 5px;
            /* Colțuri rotunjite */
        }

        /* Ajustări pentru ecrane mici */
        @media (max-width: 600px) {
            .preview-square {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 400px) {
            .preview-square {
                width: 50px;
                height: 50px;
            }
        }

        /* Efect la hover */
        .preview-square:hover {
            transform: scale(1.1);
            /* Mărire ușoară */
            border-color: #007BFF;
            /* Margine evidențiată */
        }


        /* Scrollbar personalizat pentru WebKit */
        .prewiev-image-navigation::-webkit-scrollbar {
            height: 6px;
            /* Înălțime scrollbar */
        }

        .prewiev-image-navigation::-webkit-scrollbar-thumb {
            background-color: #007BFF;
            /* Culoarea thumb-ului */
            border-radius: 10px;
            /* Rotunjit */
        }

        .prewiev-image-navigation::-webkit-scrollbar-thumb:hover {

            /* Asigură-te că imaginea va acoperi întregul pătrățel fără a distorsiona */
        }

<script>
    const previewContainer = document.querySelector('.prewiev-image-navigation');

    let isDown = false; // Track whether the mouse is down
    let startX; // Starting X position
    let scrollLeft; // Scroll position at the start

    // Mouse down event
    previewContainer.addEventListener('mousedown', (e) => {
        isDown = true; // Set isDown to true
        startX = e.pageX - previewContainer.offsetLeft; // Get the starting X position
        scrollLeft = previewContainer.scrollLeft; // Get the initial scroll position
        previewContainer.style.cursor = 'grabbing'; // Change cursor to grabbing
    });

    // Mouse leave event
    previewContainer.addEventListener('mouseleave', () => {
        isDown = false; // Set isDown to false
        previewContainer.style.cursor = 'grab'; // Reset cursor
    });

    // Mouse up event
    previewContainer.addEventListener('mouseup', () => {
        isDown = false; // Set isDown to false
        previewContainer.style.cursor = 'grab'; // Reset cursor
    });

    // Mouse move event
    previewContainer.addEventListener('mousemove', (e) => {
        if (!isDown) return; // If not dragging, return
        const x = e.pageX - previewContainer.offsetLeft; // Current X position
        const walk = (x - startX) * 2; // Amount to scroll
        previewContainer.scrollLeft = scrollLeft - walk; // Set new scroll position
    });

    // For touch devices (swipe)
    previewContainer.addEventListener('touchstart', (e) => {
        isDown = true; // Set isDown to true
        startX = e.touches[0].clientX - previewContainer.offsetLeft; // Get starting position
        scrollLeft = previewContainer.scrollLeft; // Get initial scroll position
    });

    previewContainer.addEventListener('touchend', () => {
        isDown = false; // Set isDown to false
    });

    previewContainer.addEventListener('touchmove', (e) => {
        if (!isDown) return; // If not dragging, return
        const x = e.touches[0].clientX - previewContainer.offsetLeft; // Current position
        const walk = (x - startX) * 2; // Amount to scroll
        previewContainer.scrollLeft = scrollLeft - walk; // Set new scroll position
    });

</script>
