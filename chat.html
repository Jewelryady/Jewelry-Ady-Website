<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Virtual</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: fixed;
            bottom: 20px;
            right: 90px; /* Adjusted for spacing between button and popup */
            display: none;
            z-index: 1000;
            transition: transform 0.3s ease;
            height: auto; /* Allow height to be adaptive */
            max-height: 80vh; /* Limit the maximum height */
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: relative;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .chat-body {
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
            height: 300px; /* Set a fixed height for better scrolling */
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-user {
            background-color: #d4edda;
            color: #155724;
            text-align: right;
            margin-left: auto;
        }

        .message-bot {
            background-color: #cce5ff;
            color: #004085;
            text-align: left;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .preset-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .preset-button {
            background-color: #e7f3ff;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            width: 380px;
            max-height: 50px;
            box-sizing: border-box;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .preset-button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .chat-button {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .chat-container {
                right: 10px; /* Adjust right position on smaller screens */
                width: 100%; /* Full width on small screens */
                max-width: none; /* Remove max-width constraint */
            }

            .chat-body {
                height: 200px; /* Set a smaller height for mobile */
            }

            .preset-button {
                width: 90%; /* Full width for buttons on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            Consultant
            <button class="close-button" onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message message-bot">
                BunÄƒ ziua! Cum vÄƒ putem ajuta?
            </div>
        </div>
        <div class="preset-buttons">
            <button class="preset-button" onclick="sendPresetMessage('In cÃ¢t timp ajung coletele?')">In cÃ¢t timp ajung
                coletele?</button>
            <button class="preset-button" onclick="sendPresetMessage('OferiÈ›i livrare express?')">OferiÈ›i livrare
                express?</button>
            <button class="preset-button" onclick="sendPresetMessage('Ce servicii oferiÈ›i?')">Ce servicii
                oferiÈ›i?</button>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="ScrieÈ›i un mesaj...">
            <button onclick="sendMessage()">Trimite</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const chatContainer = document.getElementById('chatContainer');
        const overlay = document.getElementById('overlay');

        function toggleChat() {
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                chatContainer.style.display = "block";
                overlay.style.display = "block";
            } else {
                chatContainer.style.display = "none";
                overlay.style.display = "none";
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value;

            if (message.trim() === "") return;

            appendMessage(message, 'message-user');

            setTimeout(() => {
                let botResponse = getBotResponse(message);
                appendMessage(botResponse.message, 'message-bot');

                if (botResponse.button) {
                    appendButton(botResponse.button.text, botResponse.button.link);
                }

                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);

            userInput.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function sendPresetMessage(presetMessage) {
            const userInput = document.getElementById('userInput');
            userInput.value = presetMessage;
            sendMessage();
        }

        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', className);
            messageElement.innerText = message;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function appendButton(buttonText, link) {
            const buttonElement = document.createElement('button');
            buttonElement.classList.add('preset-button');
            buttonElement.innerText = buttonText;
            buttonElement.onclick = function () {
                window.location.href = link;
            };
            chatBody.appendChild(buttonElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getBotResponse(message) {
            const responses = {
                "In cÃ¢t timp ajung coletele?": "Coletele ajung Ã®n 3-4 zile lucrÄƒtoare.",
                "OferiÈ›i livrare express?": "Da, oferim livrare express.",
                "Ce servicii oferiÈ›i?": "Oferim o gamÄƒ variatÄƒ de servicii.",
                "Salut": "Salut! Cum pot sÄƒ te ajut?",
                "Ce servicii oferiÈ›i?": "Oferim o gamÄƒ variatÄƒ de servicii."
            };

            if (responses[message]) {
                return { message: responses[message] };
            } else {
                return {
                    message: "Pentru Ã®ntrebÄƒri mai complexe, puteÈ›i Ã®ntreba de operatorul nostru pe Telegram.",
                    button: { text: "ContactaÈ›i operatorul", link: "https://t.me/jewelryady" }
                };
            }
        }
    </script>
</body>

</html>
