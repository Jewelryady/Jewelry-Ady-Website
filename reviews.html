    <style>
        .text-message-center {
            position: relative;
            width: 100%; /* Adjust width as needed */
            height: 300px; /* Height of the visible card */
            overflow: hidden; /* Hide overflow to only show one card */
        }

        .card-container {
            position: absolute;
            width: 100%; /* Ensure it covers the full width */
            height: 400px; /* Ensure it matches the height */
            transition: transform 0.5s ease;
        }

        .card {
            width: 100%; /* Set to full width of the container */
            height: 100%; /* Set to full height of the container */
            margin: 0; /* Remove margin to use the full space */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: white;
            position: absolute; /* Stack cards on top of each other */
            top: 0; /* Align at the top */
            left: 50%; /* Center align */
            transform: translateX(-50%); /* Centering effect */
        }

        .card img.profile-image {
            width: 100%; /* Make the image take the full width of the card */
            height: 100%; /* Make the image take the full height of the card */
            object-fit: cover; /* Cover the area without distortion */
            object-position: center; /* Center the image within the card */
        }

        .card h2, .card p {
            margin: 5px;
            text-align: center; /* Center text */
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .card-actions button {
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-actions .like {
            background-color: green;
            color: white;
        }

        .card-actions .dislike {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

                    <!-- Add more cards as needed -->

        </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const cards = document.querySelectorAll('.card');
        let currentIndex = 0;

        function showCard(index) {
            const offset = index * -100; // Adjust based on card height
            cardContainer.style.transform = `translateY(${offset}px)`; // Change to Y-axis for vertical stacking
        }

        document.querySelectorAll('.card-actions button').forEach(button => {
            button.addEventListener('click', (event) => {
                const action = event.target.classList.contains('like') ? 'like' : 'dislike';

                // Update the index based on action
                if (action === 'like' || action === 'dislike') {
                    currentIndex++;
                    if (currentIndex >= cards.length) {
                        currentIndex = 0; // Reset to first card
                    }
                    showCard(currentIndex);
                }
            });
        });

        // Initial display
        showCard(currentIndex);
    </script>
</body>
